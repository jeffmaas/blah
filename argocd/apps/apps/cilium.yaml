apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: 1.13.3
    helm:
      releaseName: cilium
      valueFiles:
      - $values/argocd/apps/cilium/cilium-values.yaml
  - repoURL: https://github.com/jeffmaas/blah
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: hubble-ca-cert
      jsonPointers:
      - /data/ca.crt
    - group: ""
      kind: ConfigMap
      name: hubble-ca-secret
      jsonPointers:
      - /data/ca.crt
      - /data/ca.key
    - group: ""
      kind: ConfigMap
      name: cilium-ca
      jsonPointers:
      - /data/ca.crt
      - /data/ca.key
    - group: ""
      kind: Secret
      name: hubble-relay-client-certs
      jsonPointers:
      - /data/ca.crt
      - /data/tls.crt
      - /data/tls.key
    - group: ""
      kind: Secret
      name: hubble-server-certs
      jsonPointers:
      - /data/ca.crt
      - /data/tls.crt
      - /data/tls.key
